<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #videoContainer {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" controls autoplay></video>
  </div>

  <script type='text/javascript' src='//pl26725330.profitableratecpm.com/e9/02/56/e9025607430481543c6edb78d5a8358a.js'></script>

  <script>
    // Hanya izinkan dari domain tertentu
    const allowedReferrers = [
      "https://labolatv-player.blogspot.com","https://neobolatv-player.blogspot.com","https://bolaligastream-player.blogspot.com","https://areabolatv.blogspot.com" // ganti ini
    ];

    if (window === window.top) {
      document.body.innerHTML = '<div style="color:white;text-align:center;padding:20px">üö´ Halaman ini hanya bisa digunakan di iframe.</div>';
      throw new Error("Harus lewat iframe");
    }

    const ref = document.referrer;
    const allowed = allowedReferrers.some(domain => ref.startsWith(domain));

    if (!allowed) {
      document.body.innerHTML = '<div style="color:white;text-align:center;padding:20px">‚ö†Ô∏è Akses iframe tidak diizinkan dari domain ini.</div>';
      throw new Error("Referrer tidak diizinkan");
    }

    // Inisialisasi HLS Player
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const encryptedData = params.get("data");

      if (!encryptedData) {
        document.body.innerHTML = '<div style="color:white;text-align:center;padding:20px">‚ùå Data video tidak ditemukan.</div>';
        return;
      }

      try {
        const secret = 'RAHASIA123'; // sama dengan index
        const decryptedBytes = CryptoJS.AES.decrypt(decodeURIComponent(encryptedData), secret);
        const decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);
        const { m3u8 } = JSON.parse(decryptedText);

        const video = document.getElementById("video");

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(m3u8);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = m3u8;
        } else {
          document.body.innerHTML = '<div style="color:white;text-align:center;padding:20px">‚ùå Browser tidak mendukung pemutaran HLS.</div>';
        }
      } catch (error) {
        console.error("Gagal memuat video:", error);
        document.body.innerHTML = '<div style="color:white;text-align:center;padding:20px">‚ùå Gagal memuat video. Periksa data Anda.</div>';
      }
    });
  </script>
</body>
</html>
