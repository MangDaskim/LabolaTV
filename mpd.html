<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded shadow max-w-lg w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Input URL MPD + ClearKey</h1>
    <form id="playerForm" class="space-y-4">
      <input type="url" id="mpd" class="w-full border px-3 py-2 rounded" placeholder="URL .mpd" required>
      <input type="text" id="keyid" class="w-full border px-3 py-2 rounded" placeholder="Key ID" required>
      <input type="text" id="key" class="w-full border px-3 py-2 rounded" placeholder="Key" required>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Tonton Video</button>
    </form>
  </div>

<script>
  document.getElementById("playerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      mpd: document.getElementById("mpd").value.trim(),
      keyid: document.getElementById("keyid").value.trim(),
      key: document.getElementById("key").value.trim()
    };

    const secret = 'RAHASIA123'; // kunci rahasia harus sama di kedua file
    const ciphertext = CryptoJS.AES.encrypt(JSON.stringify(data), secret).toString();
    const token = encodeURIComponent(ciphertext);

    window.location.href = `player.html?data=${token}`;
  });
</script>
</body>
</html>
