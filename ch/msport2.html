    <script>
        // Daftar domain yang diizinkan untuk iframe
        const allowedDomains = [
            'https://labolatv.pages.dev', // Domain Anda sendiri
            'https://labolatv-player.blogspot.com',
            'https://neobolatv-player.blogspot.com',
            'https://bolabiji2-player.blogspot.com',
            'https://player25-ss.blogspot.com',
            'https://player26-ss.blogspot.com' // Domain lain yang Anda izinkan
        ];
    
        // URL tujuan untuk domain yang tidak diizinkan
        const redirectUrl = 'https://live.labolatv.web.id'; // Ganti dengan URL Anda
    
        // Periksa apakah halaman dimuat dalam iframe
        if (window.top !== window.self) {
            const referrer = document.referrer;
            // Jika referrer tidak ada atau tidak ada di daftar yang diizinkan
            if (!referrer || !allowedDomains.some(domain => referrer.startsWith(domain))) {
                // Tunggu 1 menit (60.000 milidetik) sebelum redirect
                setTimeout(() => {
                    window.top.location.replace(redirectUrl);
                }, 20000); // 20000 ms = 1 menit
            }
        }
    </script>
