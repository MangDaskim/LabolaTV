<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #videoContainer {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" allow="autoplay; encrypted-media" autoplay controls></video>
  </div>

<script>

  //   throw new Error("Referrer tidak diizinkan");

  // Inisialisasi Player
  async function initPlayer() {
    const params = new URLSearchParams(window.location.search);
    const encryptedData = params.get("data");

    if (!encryptedData) {
      document.body.innerHTML = '<div style="color:white;text-align:center;padding:20px">‚ùå Data video tidak ditemukan.</div>';
      return;
    }

    try {
      const secret = 'RAHASIA123'; // Harus sama dengan di index.html
      const decryptedBytes = CryptoJS.AES.decrypt(decodeURIComponent(encryptedData), secret);
      const decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);
      const { mpd, keyid, key } = JSON.parse(decryptedText);

      const video = document.getElementById("video");
      const player = new shaka.Player(video);

      player.configure({
        drm: {
          clearKeys: {
            [keyid]: key
          }
        }
      });

      await player.load(mpd);
      console.log("‚úÖ Video berhasil dimuat");
    } catch (error) {
      console.error("Gagal memuat video:", error);
      document.body.innerHTML = '<div style="color:white;text-align:center;padding:20px">‚ùå Gagal memuat video. Periksa data Anda.</div>';
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);
</script>
</body>
