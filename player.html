<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaka Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.6/dist/shaka-player.compiled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-5xl">
    <video id="video" class="w-full aspect-video rounded shadow" controls autoplay></video>
  </div>

 <script>
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('data');
  const secret = 'RAHASIA123'; // harus sama dengan index.html

  try {
    const bytes = CryptoJS.AES.decrypt(token, secret);
    const decryptedData = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));

    const { mpd, keyid, key } = decryptedData;

    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    shaka.polyfill.installAll();

    if (shaka.Player.isBrowserSupported()) {
      player.configure({
        drm: {
          clearKeys: {
            [keyid]: key
          }
        }
      });

      player.load(mpd).catch(error => {
        alert("Gagal memuat video: " + error.message);
        console.error(error);
      });
    } else {
      alert("Browser tidak mendukung Shaka Player.");
    }
  } catch (error) {
    alert("Data tidak valid atau rusak.");
    console.error(error);
  }
</script>
</body>
</html>
